<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створення завдання</title>
    <style media="screen">
        *,
        *:before,
        *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #080710;
        }
        h1{
            color: #ffffff;
            text-align: center;
            font-size: 32px;
            margin-top: 20px;
        }
        #number-form label {
            color: #ffffff;
        }
        #task-list{
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 20px;
            margin: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        .task {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            font-size: 14px;
            font-weight: 300;
        }
        .task-text {
            flex-grow: 1;
        }
        .cancel-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .cancel-button:hover {
            background-color: darkred;
        }
        
        header a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
        }
        header a:hover {
            color: #23a2f6; 
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: right;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        #user-info {
            display: flex;
            align-items: center;
        }
        #username {
            margin-right: 10px;
            font-weight: 500;
            color: #ffffff;
        }
        #logout-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #logout-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <header>
        <a href="user-history.html">History</a>
        <div id="user-info">
            <span id="username"></span>
            <button id="logout-button">Logout</button>
        </div>
    </header>
    <h1>Create a new task</h1>
    <form id="number-form">
        <label for="number">Enter number:</label>
        <input type="number" id="number" name="number" required>
        <button type="submit" id="create-button">Create task</button>
    </form>
    <p id="result"></p>
    <div id="task-progress">
        
    </div>
    <script>
        let cancelCalculation = false;
        let calculationTimeout;
        const tasks = []; 
        const numberForm = document.getElementById('number-form');
        const resultMessage = document.getElementById('result');
        const createButton = document.getElementById('create-button');

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/auth/get-loggedin-user');
                if (response.ok) {
                    const data = await response.json();
                    const username = data.username;
                    document.getElementById('username').textContent = username;
                }
            } catch (error) {
                console.error('Помилка при завантаженні імені користувача:', error);
            }
        });

        numberForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const numberInput = document.getElementById('number');
            const number = parseInt(numberInput.value);

            if (cancelCalculation) {
                resultMessage.textContent = 'Calculation cancelled';
                clearTimeout(calculationTimeout);
                return;
            }

            const currentTaskId = tasks.length + 1; 
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            taskDiv.id = `task-${currentTaskId}`;

            const taskText = document.createElement('div');
            taskText.className = 'task-text';
            taskText.textContent = `Task ${currentTaskId}: Waiting`;

            const cancelButton = document.createElement('button');
            cancelButton.className = 'cancel-button';
            cancelButton.textContent = 'Cancel';

            cancelButton.addEventListener('click', () => {
                cancelTask(currentTaskId);
            });

            taskDiv.appendChild(taskText);
            taskDiv.appendChild(cancelButton);

            document.getElementById('task-progress').appendChild(taskDiv);

            const timeoutSeconds = 5;
            taskText.textContent = `Task ${currentTaskId}: Processing...`;
            calculationTimeout = setTimeout(async () => {
                const response = await fetch('/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: number }),
                });

                if (response.ok) {  
                    const data = await response.json();                
                    resultMessage.textContent = data.message;
                    taskText.textContent = `Task ${currentTaskId}: Completed, Result: ${data.data.answer}`;                    
                } else {
                    resultMessage.textContent = 'Error creating task';
                    taskText.textContent = `Task ${currentTaskId}: Failed`;
                }
            }, timeoutSeconds * 1000);

            tasks.push({ id: currentTaskId, timeout: calculationTimeout });
        });

        function cancelTask(taskId) {
            const task = tasks.find((t) => t.id === taskId);
            if (task) {
                clearTimeout(task.timeout);
                const taskDiv = document.getElementById(`task-${taskId}`);
                if (taskDiv) {
                    taskDiv.remove();
                }
            }
        }

        const logoutButton = document.getElementById('logout-button');

        logoutButton.addEventListener('click', async () => {            
            const response = await fetch('/auth/logout');
            if (response.ok) {  
                const data = await response.json();
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
